        <label for="values">Core Values</label>

        <label for="resources">Resources</label>

        <textarea id="activities" rows="2"></textarea>

        <label for="remarks">Remarks</label>
        <textarea id="remarks" rows="2"></textarea>

// Populate learning areas based on selected grade
function populateLearningAreas() {
    const grade = document.getElementById("grade").value;
    const learningAreaSelect = document.getElementById("learning-area");
    const strandSelect = document.getElementById("strand");
    const substrandSelect = document.getElementById("substrand");
    const dailyLessonSelect = document.getElementById("daily-lesson");

    learningAreaSelect.innerHTML = '<option value="">--Select--</option>';
    strandSelect.innerHTML = '<option value="">--Select Strand--</option>';
    substrandSelect.innerHTML = '<option value="">--Select Sub-strand--</option>';
    dailyLessonSelect.innerHTML = '<option value="">--Select Daily Lesson--</option>';

    if (grade && curriculum[grade]) {
        for (const learningArea in curriculum[grade]) {
            const option = document.createElement("option");
            option.value = learningArea;
            option.textContent = learningArea.charAt(0).toUpperCase() + learningArea.slice(1).replace("-", " ");
            learningAreaSelect.appendChild(option);
        }
    }

    clearFormFields();
}

// Populate strands based on selected learning area
function populateStrands() {
    const grade = document.getElementById("grade").value;
    const learningArea = document.getElementById("learning-area").value;
    const strandSelect = document.getElementById("strand");
    const substrandSelect = document.getElementById("substrand");
    const dailyLessonSelect = document.getElementById("daily-lesson");

    strandSelect.innerHTML = '<option value="">--Select Strand--</option>';
    substrandSelect.innerHTML = '<option value="">--Select Sub-strand--</option>';
    dailyLessonSelect.innerHTML = '<option value="">--Select Daily Lesson--</option>';

    if (grade && learningArea && curriculum[grade][learningArea]) {
        for (const strand in curriculum[grade][learningArea].strands) {
            const option = document.createElement("option");
            option.value = strand;
            option.textContent = strand;
            strandSelect.appendChild(option);
        }
    }

    clearFormFields();
}

// Populate sub-strands based on selected strand
function populateSubstrands() {
    const grade = document.getElementById("grade").value;
    const learningArea = document.getElementById("learning-area").value;
    const strand = document.getElementById("strand").value;
    const substrandSelect = document.getElementById("substrand");
    const dailyLessonSelect = document.getElementById("daily-lesson");

    substrandSelect.innerHTML = '<option value="">--Select Sub-strand--</option>';
    dailyLessonSelect.innerHTML = '<option value="">--Select Daily Lesson--</option>';

    if (grade && learningArea && strand && curriculum[grade][learningArea].strands[strand]) {
        for (const substrand in curriculum[grade][learningArea].strands[strand].substrands) {
            const option = document.createElement("option");
            option.value = substrand;
            option.textContent = substrand;
            substrandSelect.appendChild(option);
        }
    }

    clearFormFields();
}

// Populate daily lessons based on selected sub-strand
function populateDailyLessons() {
    const grade = document.getElementById("grade").value;
    const learningArea = document.getElementById("learning-area").value;
    const strand = document.getElementById("strand").value;
    const substrand = document.getElementById("substrand").value;
    const dailyLessonSelect = document.getElementById("daily-lesson");

    dailyLessonSelect.innerHTML = '<option value="">--Select Daily Lesson--</option>';

    if (grade && learningArea && strand && substrand && curriculum[grade][learningArea].strands[strand].substrands[substrand]) {
        const dailyLessons = curriculum[grade][learningArea].strands[strand].substrands[substrand].dailyLessons;
        for (const lesson in dailyLessons) {
            const option = document.createElement("option");
            option.value = lesson;
            option.textContent = lesson;
            dailyLessonSelect.appendChild(option);
        }
    }

    clearFormFields();
}

// Fill curriculum content based on selected daily lesson
function fillCurriculumContent() {
    const grade = document.getElementById("grade").value;
    const learningArea = document.getElementById("learning-area").value;
    const strand = document.getElementById("strand").value;
    const substrand = document.getElementById("substrand").value;
    const dailyLesson = document.getElementById("daily-lesson").value;

    clearFormFields();

    if (grade && learningArea && strand && substrand && dailyLesson && curriculum[grade][learningArea].strands[strand].substrands[substrand].dailyLessons[dailyLesson]) {
        const lessonData = curriculum[grade][learningArea].strands[strand].substrands[substrand];
        const dailyLessonData = lessonData.dailyLessons[dailyLesson];

        document.getElementById("knowledge").value = lessonData.knowledge || "";
        document.getElementById("skills").value = lessonData.skills || "";
        document.getElementById("attitudes").value = lessonData.attitudes || "";
        document.getElementById("kiq").value = lessonData.kiq || "";
        document.getElementById("competencies").value = lessonData.competencies || "";
        document.getElementById("pcis").value = lessonData.pcis || "";
        document.getElementById("values").value = lessonData.values || "";
        document.getElementById("resources").value = dailyLessonData.resources || lessonData.resources || "";
        document.getElementById("experiences").value = dailyLessonData.experiences || lessonData.experiences || "";
        document.getElementById("reflection").value = lessonData.reflection || "";
        document.getElementById("parents").value = lessonData.parents || "";
        document.getElementById("activities").value = lessonData.activities || "";
        document.getElementById("remarks").value = lessonData.remarks || "";
    }
}

// Clear all form fields except duration and roll
function clearFormFields() {
    const fields = ["knowledge", "skills", "attitudes", "kiq", "competencies", "pcis", "values", "resources", "experiences", "reflection", "parents", "activities", "remarks"];
    fields.forEach(field => {
        document.getElementById(field).value = "";
    });
}

function generateLessonPlan() {
    const grade = document.getElementById("grade").value;
    const learningArea = document.getElementById("learning-area").value;
    const strand = document.getElementById("strand").value;
    const substrand = document.getElementById("substrand").value;
    const dailyLesson = document.getElementById("daily-lesson").value;

    const roll = document.getElementById("roll").value;

    const skills = document.getElementById("skills").value;

    const kiq = document.getElementById("kiq").value;
    const competencies = document.getElementById("competencies").value;
    const pcis = document.getElementById("pcis").value;
    const values = document.getElementById("values").value;
    const resources = document.getElementById("resources").value;
    const experiences = document.getElementById("experiences").value;
    const reflection = document.getElementById("reflection").value;
    const parents = document.getElementById("parents").value;

    const remarks = document.getElementById("remarks").value;

    if (!grade || !learningArea || !strand || !substrand || !dailyLesson || !duration || !roll) {
        alert("Please fill in all required fields (Grade, Learning Area, Strand, Sub-strand, Daily Lesson, Duration, Roll).");

    const lessonPlan = `

    document.getElementById("lesson-plan-output").textContent = lessonPlan;
}
